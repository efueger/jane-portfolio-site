<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Emily's Mockup</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<div class="top-container">
				<div class="top-item logo">
						<img class="img-logo" src="images/udacity-logo.png" alt="Udacity's logo">
				</div>
				<div class="top-item name-title">
					<h1 class="name">Jane Doette</h1>
					<p class="title">Front-End Ninja</p>
				</div>
			</div>
		</header>

		<div class="main">
			<div class="main_pic">
				<img class="big-pic" src="images/main_pic.jpg" alt="Main picture of the portfolio, showing code">
			</div>

			<p>Featured Work</p>

			<div class="featured-work">
				
				<div class="items">
					<figure class="small_item">
						<img class="small-pic" src="images/appify.jpg" alt="appify app icon">
						<figcaption>Appify<br>	
							<a class="website_link" href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
						</figcaption>
					</figure>
				</div>
				<div class="items">
					<figure class="small_item">
						<img class="small-pic" src="images/sunflower.png" alt="picture of sunflower">
						<figcaption>Sunflower<br> 
							<div class="actual_link"><a class="website_link" href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
							</div>
						</figcaption>
					</figure>
				</div>
				<div class="items">
					<figure class="small_item">
						<img class="small-pic" src="images/bokeh.png" alt="picture of sparkles in the sky">
						<figcaption>Bokeh <br> 
							<a class="website_link" href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
						</figcaption>
					</figure>
				</div>
			</div>
		</div>
		<footer>
			
		</footer>

	</body>
</html>
